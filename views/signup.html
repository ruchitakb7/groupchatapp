<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div class="header">
        <center><h1>Group Chat App</h1> </center>
    </div>
    
    <div class="container" style="width: 350px;">
        <form id="signupForm">
           <center><h5>Sign Up</h5> </center>
            <div class="form-group">
                <label for="name">Name:</label> 
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">            
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="phoneno">Phone No.:</label>
                <input type="tel" class="form-control" id="phoneno" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            <label for="signin">Existing User?</label>
            <a href="/login" id="signin">Sign in</a>
            <div class="form-group" style="color: red;"  id="errordiv">
              <p id="p"> </p>
            </div>
           
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../signup.js"></script>
</body>
</html>
