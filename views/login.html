<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body >
    <div class="header">
        <center><h1>Group Chat App</h1> </center>
    </div>
    <div class="container" style="width: 350px;" >
        <br>
    <center>   <h3>Login Form</h3>  </center>
    
      <form id="loginForm">
        <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>  
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
            <br>
            <label for="signup">New User?</label>
            <a href="/signup" id="signup">Sign Up</a>
            
             <div id="password" style="float:right;">
                
                <a href="forgotpassword.html" style="color: red;">Forgot Password?</a>
                
            </div>
            <div class="form-group" style="color: red; font-family: Arial, Helvetica, sans-serif;" id="errordiv" >
                <p id="p"></p>
               </div>
        </form>
   
    </div>  
   
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   
    <script src="../login.js"></script>
</body>
</html>
